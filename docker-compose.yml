networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1  # Adresse IP de la passerelle par d√©faut

services:
  express:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    networks:
      app-network:
        ipv4_address: 172.16.238.50

  solid:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    restart: always
    networks:
      app-network:
        ipv4_address: 172.16.238.52
